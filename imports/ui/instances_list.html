<template name="instancesList">
  <div class="container">
    <div class="panel panel-default">
        
        <div class="panel-heading">
          <h1>Instances <small>TOTAL: {{instances.count}}</small></h1>
        </div>

        <table class="table table-hover">
          <thead>
            <tr>
              <th>Instances Name</th>
              <th></th>
              <th>Status</th>
              <th style="width:150px">CPU</th>
              <th style="width:150px">IOWait</th>
              <th>LOAD15</th>
              <th>Platform Service</th>
            </tr>
          </thead>
          <tbody>
            {{#each instances.items}}
              {{> instancesListItem}}
            {{/each}}
          </tbody>
        </table>
      </div>
  </div>
</template>
