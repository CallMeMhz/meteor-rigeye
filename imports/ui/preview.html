<template name="preview">
	<div class="container">
		<div class="row">
			<div class="col-lg-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">告警统计</h3>
					</div>
					<div class="panel-body">
						{{> previewWarnStatistics}}
					</div>
				</div>
			</div>
			<div class="col-lg-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">最新消息 <a href="/events" class="pull-right">more</a></h3>
					</div>
					<div class="panel-body">
						{{> previewEventsList}}
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">可用性一览</h3>
					</div>
					<div class="panel-body">
						{{> previewAvailableList}}
					</div>
				</div>
			</div>
			<div class="col-lg-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">TopN - 网络接口接收速率</h3>
					</div>
					<div class="panel-body">
						{{> previewNetworkStatus}}
					</div>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="previewWarnStatistics">
	<canvas id="chart-preview-warn" style="width: 100%; height: 100%"></canvas>
</template>

<template name="previewEventsList">
	{{#if events}}
		<table class="table table-striped" style="margin-bottom: 0">
			<thead>
				<tr>
					<th>级别</th>
					<th>告警内容</th>
					<th>告警时间</th>
				</tr>
			</thead>
			<tbody>
				{{#each events}}
					<tr>
						<td style="color: {{levelToColor level}}"><span class="glyphicon glyphicon-exclamation-sign"></span></td>
						<td>{{eName}}</td>
						<td>{{prettyTime updatedAt}}</td>
					</tr>
				{{/each}}
			</tbody>
		</table>
	{{else}}
		<div class="alert" role="alert">运行良好，还没有任何警告通知</div>
	{{/if}}
</template>

<template name="previewAvailableList">
	{{#if instances}}
		<table class="table table-striped" style="margin-bottom: 0">
			<thead>
				<tr>
					<th>可用性</th>
					<th>资源名称</th>
					<th>IP地址</th>
					<th>资源类型</th>
					<th>采集时间</th>
				</tr>
			</thead>
			<tbody>
				{{#each instances}}
					{{> previewAvailableListItem}}
				{{/each}}
			</tbody>
		</table>
	{{else}}
		<div class="alert" role="alert">快来添加第一个实例机吧～</div>
	{{/if}}
</template>

<template name="previewAvailableListItem">
	<tr>
		<td style="color: {{#if isWorking status}}green{{else}}red{{/if}}"><span class="glyphicon glyphicon-{{#if isWorking status}}play{{else}}stop{{/if}}"></span></td>
		<td>{{node}}</td>
		<td>{{ipAddress}}</td>
		<td>{{os}}</td>
		<td>{{prettyTime updatedAt}}</td>
	</tr>
</template>

<template name="previewNetworkStatus">
	<canvas id="chart-preview-network" style="width: 100%; height: 100%"></canvas>
</template>
