<template name='layout'>
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">RigEye</a>
			</div>
			<div class="collapse navbar-collapse" id="navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="{{isActiveRoute 'preview'}}"><a href="/">概览</a></li>
					<li class="{{isActiveRoute 'instances'}}"><a href="/instances">实例</a></li>
					<li class="{{isActiveRoute 'panels'}}"><a href="/panels">仪表盘</a></li>
					<li class="{{isActiveRoute 'events'}}"><a href="/events">事件流</a></li>
					<li class="{{isActiveRoute 'alert'}}"><a href="/alert">报警策略</a></li>
					<li><a href="#">设置</a></li>
					<li><a href="#">帮助中心</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					{{#if currentUser}}
						<li><a>{{currentUser.username}}</a></li>
						<li><a href="/logout">注销</a></li>
					{{else}}
						<li><a>未登陆</a></li>
					{{/if}}
				</ul>
			</div>
		</div>
	</nav>
	{{#if currentUser}}
		{{> Template.dynamic template=main}}
	{{else}}
		{{> login}}
	{{/if}}
</template>

<template name="login">
	<div class="container">
		<div class="jumbotron">
			<h1>Welcome to RigEye</h1>
			<p>请先登陆</p>
			<br>
			<label>Username:</label>
			<input type="text" class="form-control" id="username">
			<br><br>
			<label>Password:</label>
			<input type="password" class="form-control" id="password">
			<br><br>
			<p><button class="btn btn-primary form-control" id="login">Log in</button></p>
		</div>
	</div>
</template>
