<template name='layout'>
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">RigEye</a>
			</div>
			<div class="collapse navbar-collapse" id="navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="{{isActiveRoute 'preview'}}"><a href="/">Preview</a></li>
					<li class="{{isActiveRoute 'instances'}}"><a href="/instances">Instances</a></li>
					<li class="{{isActiveRoute 'panels'}}"><a href="/panels">Dashboard</a></li>
					<li class="{{isActiveRoute 'events'}}"><a href="/events">Events</a></li>
					<li class="{{isActiveRoute 'alert'}}"><a href="/alert">Alerts</a></li>
					<li class="{{isActiveRoute 'settings'}}"><a href="/settings">Settings</a></li>
					<li><a href="#">Help</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					{{#if currentUser}}
						<li><a>{{currentUser.username}}</a></li>
						<li><a href="/logout">Log out</a></li>
					{{else}}
						<li><a>Log in</a></li>
					{{/if}}
				</ul>
			</div>
		</div>
	</nav>
	{{#if currentUser}}
		{{> Template.dynamic template=main}}
	{{else}}
		{{> login}}
	{{/if}}
</template>
