<template name='addPanel'>
	<div class="container">
		<div class="page-header">
			<h1>Add Panel</h1>
		</div>
		<form>
			<div class="form-group">
				<label>Instance:</label>
				<select id="instances">
					{{#each instances}}
						<option value="{{_id}}">{{node}}</option>
					{{/each}}
				</select>
			</div>
			<div class="form-group">
				<label>Panel Name</label>
				<input type="text" class="form-control" id="pName" required="required" />		
			</div>
			<div class="form-group">
				<label>Panel Title</label>
				<input type="text" class="form-control" id="pTitle" name="pTitle" required="required" />
			</div>
			<div class="form-group">
				<label>Module</label>
				<select class="form-control" name="module" id="module">
					<option value="cpu_percent">system.cpu_percent</option>
					<option value="iowait">system.io.wait</option>
					<option value="lavg1">system.lavg.1</option>
					<option value="lavg5">system.lavg.5</option>
					<option value="lavg15">system.lavg.15</option>
					<option value="net_speed_r">system.net.r</option>
					<option value="net_speed_t">system.net.t</option>
				</select>
			</div>
			<div class="form-group">
				<label>SuggestMAX</label>
				<input type="text" class="form-control" id="suggestedMax" name="suggestedMax" required="required" />
			</div>
			<button type="button" class="btn btn-primary form-control" id="addPanel">Add Panel</button>
		</form>
	</div>
</template>
