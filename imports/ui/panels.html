<template name='panels'>
	<div class="container">
		<div class="page-header">
			<h1>Panels <small>TOTAL: {{panels.count}}</small> <button class="btn btn-primary pull-right" id="addPanel">Add a panel</button></h1>
		</div>
		{{#each panels.panels}}
			{{> panel}}
		{{/each}}
	</div>
</template>

<template name="panel">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">
				<a href="#" title="Config this panel">{{pTitle}}</a>
				<a href="/panels/remove/{{_id}}" class="pull-right">Remove</a>
			</h3>
		</div>
		<div class="panel-body">
			<canvas class="panelChart" id="{{pName}}" style="width: 100%; height: 100%"></canvas>
		</div>
	</div>
</template>
